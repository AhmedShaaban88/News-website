<div class="container mt-5">
  <div class="text-center" *ngIf="loading && !error">
    <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">{{"error.title" | translate}}</h4>
    <p>{{"error.msg" | translate}}</p>
  </div>
  <main *ngIf="!loading">
    <h4 class="text-center mb-2">{{"latest.head" | translate}}</h4>
    <div class="row">
      <div class="col-sm-4 mt-2" *ngFor="let article of articles">
        <div class="card p-1">
          <img [src]="article.urlToImage" class="card-img-top" [alt]="article.title">
          <div class="card-body">
            <a target="_blank" [href]="article.url" class="card-title">{{article.title}}</a>

            <p class="card-text text-muted">{{article.content }}</p>

            <p class="card-text time-ago "><small class="text-muted">{{"latest.posted" | translate}} {{article.publishedAt | amFromUtc | amDateFormat: 'YYYY-MM-DD h:mm:ss a'  | amTimeAgo }}</small></p>

          </div>
        </div>
      </div>

    </div>
  </main>

</div>
